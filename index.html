<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="Style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7b1bf2ed9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="headings">
            <h4>Opinie</h4>
            <h3 class="secondary-text">Naszych klientów</h3>
        </div>
        <div class="content">
            <div class="prev">
                <i class="fas fa-arrow-left fa-2x"></i>
            </div>

                <img src="" alt="Zdjęcie" id="photo">
                <h3 class="box__name" id="name"></h3>
                <div class="box__stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <p class="box__message" id="message">
                    
                </p>
            </div>
            <div class="next">
                <i class="fas fa-arrow-right fa-2x"></i>
            </div>    
        </div>        
    </section>

    <script src="app.js"></script>
</body>
</html>
